# [Info]
site_name: faii-book
site_url: https://faiimea.github.io
site_author: faii
site_description: faii-book

# [UI]
## [top]
theme:
  name: material
  palette: 
    - scheme: default 
      primary: indigo 
      accent: orange 
      toggle:
        icon: material/weather-night 
        name: 切换至夜间模式 
    - scheme: slate 
      primary: indigo
      accent: orange
      toggle:
        icon: material/weather-sunny
        name: 切换至日间模式
  features:
    - navigation.tabs 
    - navigation.top 
    - navigation.indexes 
    - navigation.expand 
    - search.suggest 
    - search.highlight 
  language: zh 
  icon:
    repo: fontawesome/brands/github
edit_uri: edit/main/docs 
## [top-right corner]
repo_url: https://github.com/faiimea 
repo_name: faii.github 
## [bottom-left corner]
copyright: Copyright &copy; 2022 faii 
## [bottom-right corner]
extra:
  social: # icons
    - icon: fontawesome/brands/bilibili
      link: https://space.bilibili.com/317064082
      name: Bilibili | falii- 
    - icon: fontawesome/brands/github
      link: https://github.com/faiimea
      name: GitHub | faiimea

