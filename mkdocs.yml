# [Info]
site_name: faii-book
site_url: https://faiimea.github.io
site_author: faii
site_description: faii-book

# [UI]
## [top]
theme:
  name: material
  palette: 
    - scheme: default 
      primary: indigo 
      accent: orange 
      toggle:
        icon: material/weather-night 
        name: 切换至夜间模式 
    - scheme: slate 
      primary: indigo
      accent: orange
      toggle:
        icon: material/weather-sunny
        name: 切换至日间模式
  features:
    - navigation.tabs 
    - navigation.top 
    - navigation.indexes 
    - navigation.expand 
    - search.suggest 
    - search.highlight 
  language: zh 
  icon:
    repo: fontawesome/brands/github
edit_uri: edit/main/docs 
## [top-right corner]
repo_url: https://github.com/faiimea 
repo_name: faii.github 
## [bottom-left corner]
copyright: Copyright &copy; 2022 faii 
## [bottom-right corner]
extra:
  social: # icons
    - icon: fontawesome/brands/bilibili
      link: https://space.bilibili.com/317064082
      name: Bilibili | falii- 
    - icon: fontawesome/brands/github
      link: https://github.com/faiimea
      name: GitHub | faiimea

# [Navigtion]
nav:
- 关于:
    - ABOUT/index.md 
    - 更新日志: ABOUT/date.md
- Life:
    - Life/index.md
    - 虚拟主播: 
        - Vtubers: Life/vtubers/vtuber.md
        - 绊爱:  Life/vtubers/kizuno.md
        - 戌亥床:  Life/vtubers/inui.md
    - 动漫: 
        - animes: Life/animes/anime.md
        - Grandblue: Life/animes/Grandblue.md
    - 角色: Life/character.md
    - gal: 
        - gals: Life/gals/gal.md
    - game: Life/game.md
- Chase:
    - Chase/index.md
    - 音乐: 
        - music: Chase/musics/music.md
    - 探索: 
        - world: Chase/more/explore.md
    - 故事: 
        - stories : Chase/stories/story.md
    - 哲学: 
        - 哲学？: Chase/philos/philo.md
    - 社会: 
        - 社会? : Chase/socies/socie.md
- Step:
    - Step/index.md   
    - 网站: Step/web.md
    - 书籍: 
        - 书: Step/books/book.md
    - 项目: 
        - 项目line: Step/projects/project.md
        - 项目map: Step/projects/M.A.P.md
    - 旅行: 
        - 游记: Step/travels/travel.md
        - 杭州: Step/travels/hangzhou.md
- blog:
    - blog/index.md
    - NandToTeris:
      - 汇编器(cpp): blog/NandtoTeris/assembly.md
     


# [Extensions]
plugins:
  - search: 
      lang:
        - en
        - ja
  - tags 
markdown_extensions:
  - pymdownx.arithmatex:
      generic: true
  - attr_list 
  - toc:
      permalink: true 
  - pymdownx.highlight: 
      # linenums: true # 显示行号
      # auto_title: true # 显示编程语言名称
  - pymdownx.superfences 
  - meta 
extra_javascript:
  # latex支持
  # check https://squidfunk.github.io/mkdocs-material/reference/mathjax/?h=math for more information
  # notice `curl https://polyfill.io/v3/polyfill.min.js?features=es6 > docs/mkdocs/javascripts/polyfill.min.js && curl https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js > docs/mkdocs/javascripts/tex-mml-chtml.js` not works... because there are other resources that need to load
  - mkdocs/javascripts/mathjax.js
  - https://polyfill.io/v3/polyfill.min.js?features=es6
  - https://unpkg.com/mathjax@3/es5/tex-mml-chtml.js # https://cdn.bytedance.com/?query=mathjax&version=3.2.0
extra_css:
  - mkdocs/css/no-footer.css 
  - mkdocs/css/unordered-list-symbols.css 